<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Libre+Baskerville&family=Mukta&family=Open+Sans:wght@300;400&family=Rethink+Sans&family=Roboto:wght@100&display=swap"

    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>

    <div class="container">
        <div class="header">
            <h2>Javascript Quote Generator</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    Loading...
                </span>
            </div>
            <div class="person">Loading..</div>
            <!-- <div class="category">fun</div> -->
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
